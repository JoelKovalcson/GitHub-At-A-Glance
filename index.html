<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>GitHub At-A-Glance</title>
</head>

<body class="">
    <!-- Navigation/Header -->
    <header class="h-16 m-2">
        <h1 class="title text-5xl text-center">
            GitHub At-A-Glance
        </h1>
        <ul class="menu text-center text-xl flex flex-wrap">
            <li>
                <button id="clearData" class="menu-button">Clear Data</button>
                <button id="refreshAll" class="panel-button">Refresh All</button>
            </li>
        </ul>
    </header>


    <!---- Modals ---->
    <!-- Follow Add Modal -->
    <div id="simpleModal" class="modal">
        <div class="modalContent">
            <div class="modalHeader">
                <span id="closeBtn" class="closeBtn">&times;</span>
            </div>
            <div class="modalBody">
                <form id="searchForm" class="searchForm">
                    <label for="searchRepo">Search for user's repository:</label>
                    <input type="text" id="searchRepo" name="searchRepo">
                    <label for="submitRepo">Provide a repository link:</label>
                    <input type="text" id="submitRepo" name="submitRepo">
                    <button type="submit" id="btnSubmit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <div id="populateModal" class="modal">
        <div class="modalContent">
            <div class="modalHeader">
                <span id="closeFilter" class="closeBtn">&times;</span>
            </div>
            <div class="modalBody">
                <form id="changeFilter" class="searchForm">
                    <span class="radio-wrapper">
                        <input type="radio" name="period" id="daily" class="period">
                        <label for="daily">Daily</label>
                        <input type="radio" name="period" id="weekly" class="period">
                        <label for="weekly">Weekly</label>
                        <input type="radio" name="period" id="monthly" class="period">
                        <label for="monthly">Monthly</label>
                    </span>
                    <br>
                    <label for="language">Search by programming language:</label>
                    <input type="text" id="language" name="searchLanguage">
                    <button type="submit" id="searchFilter">Submit</button>
                </form>
            </div>
        </div>
    </div>

    
    <!-- Main Body -->
    <div class="flex flex-col md:flex-row justify-around m-3">
        <!-- Left Panel (Feed) -->
        <section class="flex-1 panel m-1">
            <h2 class="text-center text-3xl font-bold">
                Feed
            </h2>
            <button id="refreshFeed" class="panel-button">Refresh</button>
            <div id="feed"></div>
            <!-- Sample Child 
            <div class="feed-child">
                <h3>Title</h3>
                <p>Content (This can include more children)</p>
                ... Add anything you'd like
                <a href="repo-link">Visit this repository</a>
            </div>
            -->
        </section>

        <!-- Right Panel (Following/Popular)-->
        <div class="flex-1 flex flex-col">
            <!-- Top Panel (Following) -->
            <section class="panel m-1">
                <h2 class="text-center text-3xl font-bold">
                    Following
                </h2>
                <button id="refreshFollowing" class="panel-button">Refresh</button>
                <button id="addFollow" class="panel-button">Add</button>
                <div id="following"></div>
                <!-- Sample Child 
                <div class="following-child">
                    <h3>Repository Name</h3>
                    <p>Example Content</p>
                    ... Add anything you'd like
                    <a href="repo-link">Visit this repository</a>
                </div>
                -->
            </section>
            <!-- Bottom Panel (Popular) -->
            <section class="panel m-1">
                <h2 class="text-center text-3xl font-bold">
                    Popular
                </h2>
                <button id="refreshPopular" class="panel-button">Refresh</button>
                <button id="changePopular" class="panel-button">Change Filter</button>
                <div id="popular"></div>
                <!-- Sample Child 
                <div class="popular-child">
                    <h3>Repository Name</h3>
                    <p>Example Content</p>
                    ... Add anything you'd like
                    <a href="repo-link">Visit this repository</a>
                </div>
                -->
            </section>
        </div>

    </div>


    <script src="./assets/js/script.js" type="module"></script>
</body>

</html>
