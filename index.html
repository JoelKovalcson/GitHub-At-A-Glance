<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Programmer Dashboard</title>
</head>

<body>
    
    
    <!-- Navigation/Header -->
    <nav class="sticky top-0 w-100 h-10">
        <ul class="absolute left-2 top-0 text-center text-xl flex flex-wrap">
            <li class="mt-1">
                <button id="clearData" class="bg-yellow-600 text-lg text-black">Clear Data</button>
                <button id="refreshAll" class="panel-button">Refresh</button>
            </li>
        </ul>
    </nav>
    <header class="bg-gradient-to-b from-yellow-600 sticky flex-col mt-2 mr-2 ml-2 mb-5 pt-8 pb-3">
        <h1 class="p-5 title text-3xl sm:text-7xl  text-center text-white col">
            Programmer Dashboard
        </h1>
    </header>


    <!---- Modals ---->
    <!-- Follow Add Modal -->
    <section id="simpleModal" class="modal">
        <div class="modalContent">
                <button id="closeBtn" class="closeBtn">&times;</button>
                <h3 class="text-4xl text-center border-b-2 p-2 mb-2">Follow a User or Repository</h3>
            <div class="modalBody">
                <form id="searchForm" class="searchForm">
                    <span class="radio-wrapper text-center">
                        <div class="m-2 text-md">
                            <input type="radio" name="select" id="radioName" class="float-left" checked>
                            <label for="searchUser">Provide a Username:</label>
                            <input type="text" id="searchUser" name="searchUser" class="opacity-100 text-black">
                        </div>
                        <div class="m-2 border-b-2 p-4">    
                            <label for="searchRepo">Provide a repository name:</label>
                            <input type="text" id="searchRepo" name="searchRepo" class="opacity-100 text-black">
                        </div>
                        <div class="m-2">    
                            <input type="radio" name="select" id="radioLink" class="float-left">    
                            <label for="submitRepo">Provide a repository link:</label>
                            <input type="text" id="submitRepo" name="submitRepo" class="opacity-100 text-black">
                        </div>
                    </span>        
                    <button type="submit" id="btnSubmit" class="text-lg text-left w-20">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <section id="newsModal" class="modal">
        <div class="modalContent">
                <button id="closeNewsModal" class="closeBtn">&times;</button>
                <h3 class="text-4xl text-center border-b-2 p-2 mb-2">Select your stories</h3>
            <div class="modalBody">
                <form id="storyType" class="searchForm">
                    <span class="radio-wrapper text-center grid grid-rows-3 grid-cols-2 text-md">
                        <div>
                            <input type="radio" name="story" id="topstories" class="story" checked> 
                            <label for="topstories">Top Stories</label>
                        </div>
                        <div>
                            <input type="radio" name="story" id="newstories" class="story">
                            <label for="newstories">New Stories</label>
                        </div>
                        <div>
                            <input type="radio" name="story" id="beststories" class="story">
                            <label for="beststories">Best Stories</label>
                        </div>
                        <div>
                            <input type="radio" name="story" id="askstories" class="story">
                            <label for="askstories">Ask Stories</label>
                        </div>
                        <div>
                            <input type="radio" name="story" id="showstories" class="story">
                            <label for="showstories">Show Stories</label>
                        </div>
                        <div>
                            <input type="radio" name="story" id="jobstories" class="story">
                            <label for="jobstories">Job Stories</label>
                        </div>    
                    </span>
                    <div class="text-center mt-2">
                        <label for="numberArticles" class="text-lg">Number of articles displayed</label>
                        <select name="numberArticles" id="numberArticles" class="box-content w-14 text-black">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                            <option value="25" selected>25</option>
                        </select>
                    </div>
                    <button type="submit" id="searchFilter" class="text-lg w-20">Submit</button>    
                </form>
            </div>
        </div>
    </section>

    <!-- Main Body -->
    <div class="flex flex-col md:flex-row justify-around m-3">
        <!-- Left Panel (Feed) -->
        <section class="flex-1 panel m-1 ">
            <a href="./#feed-sect"> 
                <h2 class="text-center text-xl sm:text-3xl sticky top-10 font-bold">Feed</h2>
            </a>
            <div id="feed" class="mb-8"></div>
            <!-- Sample Child 
            <div class="feed-child">
                <h3>Title</h3>
                <p>Content (This can include more children)</p>
                ... Add anything you'd like
                <a href="repo-link">Visit this repository</a>
            </div>
            -->
        </section>

        <!-- Right Panel (Following/Popular)-->
        <div  class="flex-1 flex flex-col">
            <!-- Top Panel (Following) -->
            <section  class="panel m-1 pb-12">
                <a href="./#following-sect">
                    <h2 class="text-center text-xl sticky top-10 mb-1 font-bold sm:text-3xl">Following</h2>
                </a>
                <div id="following-sect" class="flex sticky top-12 w-1/8 pl-2">
                    <button id="addFollow" class="panel-button">Add</button>
                </div>
                <div id="following"></div>
                <!-- Sample Child 
                <div class="feed-child">
                    <h3>Title</h3>
                    <p>Content (This can include more children)</p>
                    ... Add anything you'd like
                    <a href="repo-link">Visit this repository</a>
                </div>
                -->
            </section>
            <!-- Bottom Panel (Popular) -->
            <section  class="panel m-1">
                <a href="./#news-sect">
                    <h2 class="text-center text-xl sticky top-10 font-bold sm:text-3xl">News</h2>
                </a>
                <!-- <button id="refreshPopular" class="panel-button">Refresh</button> -->
                <div id="news-sect" class="flex sticky top-12 w-1/8 pl-2">
                    <button id="changeNews" class="panel-button mb-8">Story Type</button>
                </div>
                <div id="news" class=></div>
                <!-- Sample Child 
                <div class="popular-child">
                    <h3>Repository Name</h3>
                    <p>Example Content</p>
                    ... Add anything you'd like
                    <a href="repo-link">Visit this repository</a>
                </div>
                -->
            </section>
        </div>

            

    </main>    
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Main Project Files -->
    <script src="./assets/js/script.js" type="module"></script>
</body>

</html>
