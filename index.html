<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>GitHub At-A-Glance</title>
</head>

<body class="">
    <!-- Navigation/Header -->
    <header class="h-16 m-2">
        <h1 class="title text-5xl text-center">
            GitHub At-A-Glance
        </h1>
        <ul class="menu text-center text-xl flex flex-wrap">
            <li>
                <button id="clearData" class="menu-button">Clear Data</button>
                <button id="refreshAll" class="panel-button">Refresh All</button>
            </li>
        </ul>
    </header>


    <!---- Modals ---->
    <!-- Follow Add Modal -->
    <div id="simpleModal" class="modal">
        <div class="modalContent">
            <div class="modalHeader">
                <span id="closeBtn" class="closeBtn">&times;</span>
            </div>
            <div class="modalBody">
                <form id="searchForm" class="searchForm">
                    <input type="radio" name="select" id="radName">
                    <label for="searchUser">Provide a Username:</label>
                    <input type="text" id="searchUser" name="searchUser">
                    <label for="searchRepo">Provide a repository name:</label>
                    <input type="text" id="searchRepo" name="searchRepo">
                    <input type="radio" name="select" id="repLink">
                    <label for="submitRepo">Provide a repository link:</label>
                    <input type="text" id="submitRepo" name="submitRepo">
                    <button type="submit" id="btnSubmit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <div id="newsModal" class="modal">
        <div class="modalContent">
            <div class="modalHeader">
                <span id="closeNewsModal" class="closeBtn">&times;</span>
            </div>
            <div class="modalBody">
                <form id="storyType" class="searchForm">
                    <span class="radio-wrapper text-center">
                        <h3 class="text-xl">Select your stories</h3>
                        <input type="radio" name="story" id="topstories" class="story">
                        <label for="topstories">Top Stories</label>
                        <br>
                        <input type="radio" name="story" id="newstories" class="story">
                        <label for="newstories">New Stories</label>
                        <br>
                        <input type="radio" name="story" id="beststories" class="story">
                        <label for="beststories">Best Stories</label>
                        <br>
                        <input type="radio" name="story" id="askstories" class="story">
                        <label for="askstories">Ask Stories</label>
                        <br>
                        <input type="radio" name="story" id="showstories" class="story">
                        <label for="showstories">Show Stories</label>
                        <br>
                        <input type="radio" name="story" id="jobstories" class="story">
                        <label for="jobstories">Job Stories</label>
                    </span>
                        <br>
                        <label for="numberArticles">Number of articles displayed</label>
                        <select name="numberArticles" id="numberArticles">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                            <option value="25">25</option>
                        </select>
                    <button type="submit" id="searchFilter">Submit</button>
                </form>
            </div>
        </div>
    </div>

    
    <!-- Main Body -->
    <div class="flex flex-col md:flex-row justify-around m-3">
        <!-- Left Panel (Feed) -->
        <section class="flex-1 panel m-1">
            <h2 class="text-center text-3xl font-bold">
                Feed
            </h2>
            <button id="refreshFeed" class="panel-button">Refresh</button>
            <div id="feed"></div>
            <!-- Sample Child 
            <div class="feed-child">
                <h3>Title</h3>
                <p>Content (This can include more children)</p>
                ... Add anything you'd like
                <a href="repo-link">Visit this repository</a>
            </div>
            -->
        </section>

        <!-- Right Panel (Following/Popular)-->
        <div class="flex-1 flex flex-col">
            <!-- Top Panel (Following) -->
            <section class="panel m-1">
                <h2 class="text-center text-3xl font-bold">
                    Following
                </h2>
                <button id="refreshFollowing" class="panel-button">Refresh</button>
                <button id="addFollow" class="panel-button">Add</button>
                <div id="following"></div>
                <!-- Sample Child 
                <div class="following-child">
                    <h3>Repository Name</h3>
                    <p>Example Content</p>
                    ... Add anything you'd like
                    <a href="repo-link">Visit this repository</a>
                </div>
                -->
            </section>
            <!-- Bottom Panel (Popular) -->
            <section class="panel m-1">
                <h2 class="text-center text-3xl font-bold">
                    News
                </h2>
                <!-- <button id="refreshPopular" class="panel-button">Refresh</button> -->
                <button id="changeNews" class="panel-button">Story Type</button>
                <div id="news"></div>
                <!-- Sample Child 
                <div class="popular-child">
                    <h3>Repository Name</h3>
                    <p>Example Content</p>
                    ... Add anything you'd like
                    <a href="repo-link">Visit this repository</a>
                </div>
                -->
            </section>
        </div>

    </div>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Main Project Files -->
    <script src="./assets/js/script.js" type="module"></script>
</body>

</html>
